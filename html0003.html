<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mailer</title>
  <style>
    .tc{
      background-image: url(2222.jpg);
      background-size: cover;
    }
  </style>
</head>

<body class="tc">
  <header style="text-align: center;">
    <a href="index.html">返回目录</a>
  </header>
  <!-- 第一个符合标签---表格 table
  border属性是出现线框,过时的属性,被css3央视代替 -->
  <table border="1"> 
    <!-- 表头thead -->

    <thead>
     
      <!-- tr是一行 -->
      <tr>
        <!--th是表头的单元格  -->
        <th>学号</th>
        <th>姓名</th>
        <th>性別</th>
      </tr>
    </thead>

    <!-- 表格的内容tbody -->
    <tbody>
      <tr>
        <!--td是表格的内容单元格  -->
        <td>245739705</td>
        <td>Mailer</td>
        <td>男</td>
      </tr>
    </tbody>

  </table>

</body>

</html>
